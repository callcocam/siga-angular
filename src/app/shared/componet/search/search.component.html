<div class="input-group input-group-sm has-feedback" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">
    <label class="control-label" *ngIf="label" for="inputSuccess">
        <i class="fa fa-check"></i> {{ label }}</label>
    <ng-content></ng-content>
    <div class="input-group-btn">
        <button type="submit" class="btn btn-default">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <span *ngIf="icone" class="{{ icone }} form-control-feedback"></span>
    <span class="help-block" *ngIf="hasSuccess() && successMessage">
        <i class="fa fa-check"></i> {{ successMessage }}</span>
    <span class="help-block" *ngIf="hasError() && errorMessage">
        <i class="fa fa-remove"></i>{{ errorMessage }}</span>
</div>
